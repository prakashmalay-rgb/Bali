name: EASY Bali CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Bali/bali-code/bali-code/bali-frontend/package-lock.json'

      - name: Frontend Dependencies & Lint
        working-directory: ./Bali/bali-code/bali-code/bali-frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Setup Python (Backend)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Backend Dependencies
        working-directory: ./Bali/bali-code/bali-code/easybali-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Add pytest here if test scripts are configured:
          # pytest

  deploy-render:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "Triggering Render webhook"
          curl -X POST "https://api.render.com/deploy/srv-YOUR_RENDER_SERVICE_ID?key=rnd_H6Xd7sAYZ9acxXunVReAIBE91BvE"
